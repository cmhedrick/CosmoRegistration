<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{% block title %}{% endblock %}</title>
<link href='http://fonts.googleapis.com/css?family=Mate+SC' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Dawning+of+a+New+Day' rel='stylesheet' type='text/css'>
<link href='/static/global.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="usercontainer">
    <div id="userinfo">
      {% if user.is_authenticated %}
        <p><a href="/users/{{user.username}}">{{user.username}}</a>
          <a href="/logout/">Logout</a>
        </p>
      {% else %}
        <a href="/login/?next=/{{ request.path }}">Login</a>
      {% endif %}
      {% if user.is_authenticated %}
        <p>Next Visit: {{nextapt}}</p>
      {% endif %}
    </div>
    </div>
    <section>
    <a class="visit" href="/">Home</a>
    <a class="visit" href="/visit_us">Visit Us</a>
    <a class="information" href="/price_list">Price List</a>
    <a class="cirriculum" href="/curriculum">Curriculum</a>
    <a class="additional" href="/additional_classes">Children and Adult Classes</a>
    <a class="events" href="/events">Events</a>
    </section>

    <h1>{% block heading %}{% endblock %}</h1>

    {% block content %}
    {% endblock %}
<footer>
</footer>

</body>
</html>
